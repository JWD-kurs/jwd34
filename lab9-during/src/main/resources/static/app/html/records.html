<div ng-controller="recordsCtrl">
	<h1>Records</h1>
	
	<div class="row">
		<div class="col-12 col-md-6">
			<form>
				<div class="form-group">
					<label>Time</label>
					<input class="form-control" ng-model="newRecord.time">
				</div>
				<div class="form-group">
					<label>Duration</label>
					<input class="form-control" ng-model="newRecord.duration">
				</div>
				<div class="form-group">
					<label>Intensity</label>
					<input class="form-control" ng-model="newRecord.intensity">
				</div>
				<div class="form-group">
					<label>Activity</label>
					<select class="form-control" ng-model="newRecord.activityId">
						<option ng-repeat="a in activities" value="{{a.id}}">{{a.name}}</option>
					</select>
				</div>
				<div class="form-group">
					<label>User</label>
					<select class="form-control" ng-model="newRecord.userId">
						<option ng-repeat="u in users" value="{{u.id}}">{{u.firstname}}</option>
					</select>
				</div>
				<button class="btn btn-primary" ng-click="addRecord()">Add</button>		
			</form>
		</div>
		
		<div class="col-12 col-md-6">
			<form>
				<div class="form-group">
					<label>Activity</label>
					<input ng-model="searchParams.activityName" class="form-control">
				</div>
				<div class="form-group">
					<label>Minimal Duration</label>
					<input ng-model="searchParams.minDuration" class="form-control">
				</div>
				<div class="form-group">
					<label>Intensity</label>
					<input ng-model="searchParams.intensity" class="form-control">
				</div>
				<button ng-click="search()" class="btn btn-primary">Search</button>
			</form>
		</div>
		
		<div class="col">
			<div class="btn-group float-right">
				<button ng-disabled="pageNum == 0" ng-click="go(-1)" class="btn btn-info">Previous</button>
				<button ng-disabled="pageNum == totalPages - 1" ng-click="go(1)" class="btn btn-info">Next</button>
			</div>
			
			
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>Time</th>
						<th>Duration</th>
						<th>Intensity</th>
						<th>Activity</th>
						<th>User</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="r in records">
						<td>{{r.time}}</td>
						<td>{{r.duration}}</td>
						<td>{{r.intensity}}</td>
						<td>{{r.activityName}}</td>
						<td>{{r.userName}}</td>
						<td>
							<button class="btn btn-warning" ng-click="goToEdit(r.id)">
								<i class="fa fa-asterisk" aria-hidden="true"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
